
<!doctype html>
<html>
  <head>
    <title>Daily UI :: 006</title>
    <link rel="stylesheet" type="text/css" href="reset.css"> <!-- CSS Reset -->
    <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"> <!-- Ionicons CDN -->
    <link href='https://fonts.googleapis.com/css?family=Lato:400,100,300,700,900' rel='stylesheet' type='text/css'> <!-- Lato Font -->
    <link rel="stylesheet" type="text/css" href="style.css"> <!-- Compiled stylesheet from SCSS -->
  </head>
  <body>
    <div id="phone">
      <div id="left-button"></div>
      <div id="secondary-left-button"></div>
      <div id="tertiary-left-button"></div>
      <div id="camera"></div>
      <div id="speaker"></div>
      <div id="home-button"></div>
      <div id="screen">
        <div id="app">
          <div id="top-bar">
            <div id="back"><i class="ion-ios-arrow-back"></i></div>
            <div id="share"><i class="ion-share"></i></div>
          </div>
          <div id="profile-wrapper">
            <div id="profile-box">
              <div id="portrait"></div>
              <div id="name">Delilah Strong</div>
              <div id="number">+44 1632 960104</div>
            </div>
          </div>
          <ul id="contact-options">
            <li> <span class="text">Call <strong>Delilah</strong></span><i class="icon ion-ios-telephone-outline"></i>
              <div class="options">
                <div class="option-icon skype"><i class="ion-social-skype"></i></div>
                <div class="option-icon whatsapp"><i class="ion-social-whatsapp-outline"></i></div>
              </div><i class="more ion-ios-more-outline"></i>
            </li>
            <li><span class="text">Send SMS</span><i class="icon ion-ios-chatbubble-outline"></i>
              <div class="options">
                <div class="option-icon hangouts"><i class="ion-android-hangout"></i></div>
                <div class="option-icon whatsapp"><i class="ion-social-whatsapp-outline"></i></div>
              </div><i class="more ion-ios-more-outline"></i>
            </li>
            <li> <span class="text">Send Email</span><i class="icon ion-ios-email-outline"></i>
              <div class="options">
                <div class="option-icon gmail"><i class="ion-social-google"></i></div>
                <div class="option-icon outlook"><i class="ion-social-windows"></i></div>
              </div><i class="more ion-ios-more-outline"></i>
            </li>
          </ul>
          <div id="social-bar">
            <div id="facebook" class="social-button"><i class="ion-social-facebook"></i></div>
            <div id="twitter" class="social-button"><i class="ion-social-twitter"></i></div>
            <div id="googleplus" class="social-button"><i class="ion-social-googleplus"></i></div>
            <div id="pinterest" class="social-button"><i class="ion-social-pinterest-outline"></i></div>
            <div id="instagram" class="social-button"><i class="ion-social-instagram-outline"></i></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script> <!-- jQuery -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script> <!-- jQuery UI -->
    <script src="scripts.js"></script>  <!-- Dynamic Scripts for Page -->
  </body>
</html>
